{% extends 'base.html' %} <!--наследуемся от файла-->

{% block title %}
Добавление статьи
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Заголовок статьи">
        <br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Интро статьи"></textarea>
        <br>
        <textarea name="text" id="text" class="form-control" placeholder="Текст статьи"></textarea>
        <br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>


{% endblock %}
