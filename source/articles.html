<!doctype html>
<html lang="ru">
<head>
	<title>Cтатьи технологического блога</title>
	<!-- Загружаем CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
   <div class="container" role="main" id="agreement">
		<h1>Cтатьи технологического блога</h1>
    	<div class="row">
        	<div class="row">
        		<div class="col-lg-8" id="article_list">
        		   Ожидание загрузки списка статей
        		</div>	
        		<div class="col-lg-3">
        			<div class="article_form" style="display: none">
        				<h3>Статья</h3>
        				<!-- Форма редактирования статьи-->
        				<form>
							<div class="mb-3">
        						<label for="fio" class="form-label">Сменить автора</label>
        						<select id="fio" name="fio" required="required"></select>
        					</div>
        					<div class="mb-3">
        						<label for="category" class="form-label">Сменить категорию</label>
        						<select id="category" name="category" required="required"></select>
        					</div>

							<div class="mb-3">
								<label for="title" class="form-label">Заголовок статьи</label>
								<input type="text" class="form-control" id="title">
							</div>
							<div class="mb-3">
								<label for="article" class="form-label">Текст статьи</label>
								<input type="text" class="form-control" id="article">
								<!-- type="textarrrrea?" -->
							</div>
							<!-- Дата и время публикации недоступны к редактированию -->
							<!-- <div class="mb-3">
								<label for="dt" class="form-label">Дата и время публикации статьи</label>
								<input type="datetime-local" class="form-control" id="dt">
							</div> -->

        					<div class="btn btn-primary" id="save_article">Сохранить</div>
        				</form>
        			</div>
        		</div>
        	</div>

	<button class="btn-primary" onclick="document.location='./home'">Назад</button>

            
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="/static/articles.js"></script>
</body>
</html>
