<!doctype html>
<html lang="ru">
<head>
	<title>Авторы статей</title>

	<!-- Загружаем CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>

	<div class="container" role="main" id="agreement">
		<h1>Авторы статей технологического блога</h1>
		
		<div class="row">
			<div class="col-lg-8" id="author_list">
			Ожидайте загрузки списка авторов
			</div>
			<!-- Форма редактирования автора -->
			<div class="col-lg-4" id="author_frame">
				<div id="author_form" style="display: none">
					<h3>Автор</h3>
					<form>
						<input type="hidden" id="id" value="0"> <!-- Невидимый id каждой строки таблицы -->
						<div class="mb-3">
							<label for="f" class="form-label">Фамилия</label>
							<input type="text" class="form-control" id="f">
						</div>
						<div class="mb-3">
							<label for="i" class="form-label">Имя</label>
							<input type="text" class="form-control" id="i">
						</div>
						<div class="mb-3">
							<label for="o" class="form-label">Отчество</label>
							<input type="text" class="form-control" id="o">
						</div>

						<div class="btn btn-primary" id="save_author">Сохранить</div>
					</form>
				</div>
				<button class="btn btn-primary" onclick="document.location='./home'">Назад</button>
			</div>
        </div>
    </div>


	<!-- Загружаем JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/static/authors.js"></script>
</body>
