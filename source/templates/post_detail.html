{% extends 'base.html' %} <!--наследуемся от файла-->

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>

    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <p><b>Дата создания статьи: {{ article.date.date() }}</b></p>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">Редактировать</a>
        <a href="/posts/{{ article.id }}/del" class="btn btn-danger">Удалить</a>
    </div>
</div>

{% endblock %}
